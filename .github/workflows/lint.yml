name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning

  hadolint:
    name: Hadolint (Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download hadolint
        run: |
          curl -sL -o hadolint "https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64"
          chmod +x hadolint

      # Ignored rules:
      # DL3008: Pin versions in apt-get - not practical for devcontainer
      # DL3059: Multiple consecutive RUN - intentional for caching
      # DL4006: Set SHELL option -o pipefail - we use default shell
      # SC1091: Can't follow sourced file - external scripts
      - name: Run Hadolint
        run: |
          echo "=== Running hadolint on .devcontainer/Dockerfile ==="
          ./hadolint --version
          # Show all warnings for visibility but don't fail
          ./hadolint .devcontainer/Dockerfile || true
          echo ""
          echo "=== Checking for errors only ==="
          # Only fail on errors (not warnings/info)
          ./hadolint \
            --failure-threshold error \
            --ignore DL3008 \
            --ignore DL3059 \
            --ignore DL4006 \
            --ignore SC1091 \
            --ignore SC2016 \
            --ignore SC2086 \
            .devcontainer/Dockerfile
